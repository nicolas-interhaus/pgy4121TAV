<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="../../../assets/img/img-login.png">
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
      <ion-card-subtitle>{{titulo_login}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <form [formGroup]="usuario">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Ingrese nombre de usuario</ion-label>
      <ion-input type="text" placeholder="ingrese usuario" formControlName="user"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Ingrese contrase√±a </ion-label>
      <ion-input type="password" placeholder="Ingresa aqui" formControlName="pass"></ion-input>
    </ion-item>
  </ion-list>
  </form>
  <ion-button shape="round" [disabled]="!usuario.valid" (click)="Validar_Alumno()" 
   >Ingresar a la aplicacion</ion-button>
</ion-content>
