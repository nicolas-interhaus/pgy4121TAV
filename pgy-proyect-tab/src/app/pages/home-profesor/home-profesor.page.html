<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back-outline" [routerLink]="['/login']"></ion-icon>
    <ion-title>bienvenido {{userHome}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   
   <ion-card>
    <ion-card-header>
      <ion-card-title>Lista de cursos</ion-card-title>
      <ion-card-subtitle>Seleccione el curso</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor= "let x of listaCurso.slice(0,10)">
          <ion-label (click)="navegar()" >id del curso =>{{x.id}}</ion-label>
          <ion-label (click)="navegar()" >asignatura =>{{x.title}}</ion-label>
        
        </ion-item>
  
        
  
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
